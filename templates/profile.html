<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma-rtl.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Yotas Github Exp</title>

<style>
    .item-center {
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .full {
        width: 99.5%;
        height: 100vh;
    }

    body {
        background-color: rgba(51, 51, 51, 0.1);
    }

    .center {
        text-align: center;
    }
</style>
</head>
<body>
  <div class="full item-center"> 
    <div class="card"> 
        <div class="card-image item-center"> 
            <figure class="image is-128x128 ">
                <img class="is-rounded" src="{{.User.AvatarUrl}}" />
            </figure>
        </div>
        <div class="card-content">
            <div class="content center">
                <h1 class="title is-4 text-center">{{.User.Name}}</h1>
                <p>{{.User.Bio}}</p>

                <a href="{{.User.HtmlUrl}}"><i class="fa fa-github"></i> {{.User.Login}} </a>
            </div>
        </div>
    </div>
  </div> 
</body>
</html>
